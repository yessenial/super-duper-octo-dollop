<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Interactiva - Derecho</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Malla Interactiva - Carrera de Derecho</h1>
    <p>Haz clic en un curso para ver sus detalles.</p>
  </header>

  <main id="malla-container"></main>

  <section id="detalle-curso" class="oculto">
    <h2 id="curso-nombre"></h2>
    <p><strong>Año:</strong> <span id="curso-ano"></span></p>
    <p><strong>Semestre:</strong> <span id="curso-semestre"></span></p>
    <p><strong>Área:</strong> <span id="curso-area"></span></p>
    <p><strong>SCT:</strong> <span id="curso-sct"></span></p>
    <p><strong>Prerrequisitos:</strong> <span id="curso-prereq"></span></p>
    <button id="cerrar-detalle">Cerrar</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
